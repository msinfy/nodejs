---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: nodejs
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nodejs
  replicas: 3 # tells deployment to run 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: nodejs
        image: mdshafi/nodejs:20
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs
  namespace: default
  labels:
    app: nodejs
  
spec:
  externalTrafficPolicy: Local
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nodejs
  type: LoadBalancer
